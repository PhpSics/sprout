<app-header></app-header>
<!-- ./inner_cont_body -->
<section class="inner_cont_body">
  <div class="container-fluid main_bg_white">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <app-side-menu></app-side-menu>
        <div class="admin_menus">
          <div class="my_transport_all bg_admin_one">
            <div class="transport_title titles_tl">
              <h3>Behavioural Matrix</h3>
              <a class="btn btn_goback" data-toggle="modal" data-target="#transport"><i class="fa fa-plus-circle"></i>
                Add</a>
            </div>

            <div class="tab-custom-bdy">
              <div class="table-responsive">
                <table class="table custom_table_one table-bordered">
                  <tbody>
                    <tr *ngFor="let assessment of assessments">
                      <td>{{assessment.behaviourName}}</td>
                      <td>{{assessment.markingScheme}}</td>
                      <td><a href="javascript:;" class="btn btn-light" (click)="openDialog('delete',assessment._id)"><i
                            class="fa fa-trash-o"></i></a></td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- ./admin_menus -->
      </div>
      <!-- ./col-lg-12 col-md-12 col-sm-12 col-xs-12 -->
    </div>
    <!-- ./row -->
  </div>
  <!-- ./container -->
</section>
<!-- ./inner_cont_body -->

<!------------------------------>
<!-------- Modal popups -------->
<!------------------------------>

<!-- Transport popup -->
<div id="transport" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Assessment Name</h4>
        <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
      </div>
      <!-- ./modal-header -->
      <div class="modal-body">

        <div class="popup_p">
          <form [formGroup]="AssessmentForm" (ngSubmit)='saveAssessment()'>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Behavioural Assessment Metric"
                [ngClass]="{'error': submitted && f.behaviourName.errors}" formControlName="behaviourName">
              <input type="hidden" class="form-control" [ngClass]="{'error': submitted && f.schoolId.errors}"
                placeholder="schoolId" formControlName="schoolId">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Marking Scheme" formControlName="markingScheme">
            </div>

            <div class="form-group">
              <input type="submit" class="btn" value="Add">
            </div>
          </form>
        </div>

      </div>
      <!-- ./modal-body -->
    </div>
    <!-- ./modal-content -->

  </div>
  <!-- ./modal-dialog -->
</div>
<!-- #/transport -->
<app-footer></app-footer>
