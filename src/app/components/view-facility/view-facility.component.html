<app-header></app-header>
<!-- ./inner_cont_body -->
<section class="inner_cont_body">
    <div class="container-fluid main_bg_white">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <app-side-menu></app-side-menu>
                <div class="admin_menus">
                    <div class="my_transport_all bg_admin_one">
                        <div class="goBack">
                            <a routerLink="/facility" class="btn"><i class="fa fa-chevron-left"></i> Back</a>
                        </div>

                        <div class="transport_title titles_tl">
                            <h3>Category Name</h3>
                            <a class="btn btn_goback" data-toggle="modal" data-target="#transport"><i class="fa fa-plus-circle"></i> Add New</a>
                        </div>

                        <div class="tab-custom-bdy">
                            <div class="table-responsive">
                                <table class="table custom_table_one custom_table_two table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Category</th>
                                            <th>Name</th>
                                            <th>Location</th>
                                            <th>Capacity</th>
                                            <th>Other</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let facility of facilities">
                                            <td>{{facility.facilityCatagoryId.catagoryName}}</td>
                                            <td>{{facility.facilityName}}</td>
                                            <td>{{facility.facilityLocation}}</td>
                                            <td>{{facility.facilityCapacity}}</td>
                                            <td>{{facility.others}}</td>
                                            <td><i class="fa fa-trash curs-p" (click)="openDialog('delete',facility._id)"></i></td>
                                        </tr>
                                        <tr class="align-center" *ngIf="facilities.length==0">
                                            <td colspan="6">No Data</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ./admin_menus -->
            </div>
            <!-- ./col-lg-12 col-md-12 col-sm-12 col-xs-12 -->
        </div>
        <!-- ./row -->
    </div>
    <!-- ./container -->
</section>
<!-- ./inner_cont_body -->

<!------------------------------>
<!-------- Modal popups -------->
<!------------------------------>

<!-- Transport popup -->
<div id="transport" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add</h4>
                <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
            </div>
            <!-- ./modal-header -->
            <div class="modal-body">

                <div class="popup_p">
                    <form [formGroup]="catForm" (ngSubmit)='savefacility()'>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Facility Category" readonly value="{{facName}}">
                        </div>
                        <input type="hidden" class="form-control" placeholder="Facility Category" formControlName="schoolId">
                        <input type="hidden" class="form-control" placeholder="Facility Category" formControlName="facilityCatagoryId">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Facility Name" [ngClass]="{'error': submitted && f.facilityName.errors}" formControlName="facilityName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Facility Location" formControlName="facilityLocation">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Capacity" formControlName="facilityCapacity" [ngClass]="{'error': submitted && f.facilityCapacity.errors}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Other" formControlName="others">
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn" value="Add">
                        </div>
                    </form>
                </div>

            </div>
            <!-- ./modal-body -->
        </div>
        <!-- ./modal-content -->

    </div>
    <!-- ./modal-dialog -->
</div>
<!-- #/transport -->

<app-footer></app-footer>
