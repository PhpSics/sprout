<app-header></app-header>
<section class="inner_cont_body">
    <div class="container-fluid main_bg_white">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <app-side-menu></app-side-menu>

                <div class="admin_menus">
                    <div class="my_transport_all bg_admin_one">
                        <div class="goBack">
                            <a routerLink="/homework" class="btn"><i class="fa fa-chevron-left"></i> Back</a>
                        </div>

                        <div class="transport_title titles_tl">
                            <h3>Review Homework</h3>
                        </div>

                        <div class="selct_class_dropdown">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <select class="form-control" (change)="changeClass($event)" name="classId" [(ngModel)]="model.classId">
                                        <option value="">Select Class</option>
                                        <option *ngFor="let class of classes; let i = index;" [attr.data-stream]="class.streamId"  [attr.data-index]="i" [attr.data-class]="class.classId" [attr.data-role]="class.roleId" value="{{i}}">{{class.className}} {{class.streamName}}</option>
                                      </select>
                                    </div>
                                </div>
                                <!-- ./col-lg-6 col-md-6 col-sm-12 col-xs-12 -->
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <select class="form-control" (change)="changeSubject($event.target.value)" name="subjectId" [(ngModel)]="model.subjectId">
                                        <option value="">Select Subject</option>
                                        <option *ngFor="let subject of subjects" value="{{subject.sId}}">{{subject.sName}}</option>
                                      </select>
                                    </div>
                                </div>
                                <!-- ./col-lg-6 col-md-6 col-sm-12 col-xs-12 -->
                            </div>
                            <!-- ./row -->
                        </div>
                        <!-- ./selct_class_dropdown -->

                        <div class="tab-custom-bdy">
                            <div class="table-responsive">
                                <table class="table custom_table_one custom_table_two table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Topic</th>
                                            <th>Task</th>                                            
                                            <th width="50"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let homework of homeworks;let i=index;">
                                            <td>{{homework.homeworkuploadDate | date:'dd/MM/yyyy'}}</td>
                                            <td>{{homework.topic}}</td>
                                            <td>{{homework.description}}</td>                                            
                                            <td><a href="javascript:;" (click)="reviewHomework(i)" class="pencil_edit"><i class="fa fa-pencil-square-o"></i></a></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                    <!-- ./my_transport_all -->
                </div>
                <!-- ./admin_menus -->
            </div>
            <!-- ./col-lg-12 col-md-12 col-sm-12 col-xs-12 -->
        </div>
        <!-- ./row -->
    </div>
    <!-- ./container-fluid -->
</section>
<!-- ./inner_cont_body -->
<app-footer></app-footer>
