<!-- Transport popup -->
<div id="transport" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- ./modal-header -->
            <div class="modal-body">

                <div class="join_community" id="join_comm" *ngIf="!show">
                    <div class="form-group">
                        <a href="javascript:;" class="btn class_btn" id="add_stud" (click)="addStudent(true)">Add Staff Profile</a>
                    </div>

                    <div class="form-group">
                        <a href="#" class="btn school_btn">Import From Excel</a>
                    </div>
                </div>

                <div class="add_student" id="student_form" *ngIf="show">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ID No">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Birth Certificate Number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Date of Birth">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nationality">
                    </div>
                    <div class="form-group">
                        <select class="form-control"><option>Role</option></select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" placeholder="Contract">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Start Date">
                    </div>


                    <div class="form-group">
                        <input type="submit" class="btn" value="Add">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn_cancel" value="Cancel" id="cancel_inp" (click)="addStudent(false)">
                    </div>

                </div>

            </div>
            <!-- ./modal-body -->
        </div>
        <!-- ./modal-content -->

    </div>
    <!-- ./modal-dialog -->
</div>
<!-- #/transport -->
