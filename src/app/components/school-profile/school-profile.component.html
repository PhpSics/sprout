<app-header></app-header>
<!-- ./inner_cont_body -->
<section class="inner_cont_body">
    <div class="container-fluid main_bg_white">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <app-side-menu></app-side-menu>
                <div class="admin_menus" [ngClass]="{'js': jsVal == true}">
                    <div class="my_transport_all bg_admin_one">
                        <div class="studnt_invoice">
                            <img *ngIf="UImage==''" src="{{imgUrl}}">
                            <img *ngIf="UImage!=''" src="{{UImage}}">
                            <div class="input-file-container" style="margin-top:15px;">
                                <input #ec class="input-file" id="my-file" type="file" (change)="preview(ec.files)">
                                <label tabindex="0" for="my-file" class="input-file-trigger"><i class="fa fa-image"></i> Upload</label>
                            </div>
                            <p class="file-return"></p>
                        </div>
                        <!-- ./studnt_invoice -->
                        <form [formGroup]="msgForm"  id="event-Frm">
                        <div class="studnt_inv_form">
                         
                            <div class="row">
                                
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" [(ngModel)] = "User.schooldetails[0].schoolName" formControlName="name" >
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" [(ngModel)] = "User.schooldetails[0].schoolAddress" formControlName="address">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label>Contact number</label>
                                        <input type="text" class="form-control" [(ngModel)] = "User.schooldetails[0].schoolPhNum" formControlName="conNumber">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label>School Code</label>
                                        <input type="text" class="form-control" [(ngModel)] = "User.schooldetails[0].schoolCode" formControlName="schoolCode">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="popup_p">
                                        <input type="submit" class="btn" value="Submit" (click)="editSchool(name)">
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </form>
                    </div>
                    <!-- ./my_transport_all -->
                </div>
                <!-- ./admin_menus -->
            </div>
            <!-- ./col-lg-12 col-md-12 col-sm-12 col-xs-12 -->
        </div>
        <!-- ./row -->
    </div>
    <!-- ./container -->
</section>
<!-- ./inner_cont_body -->

<app-footer></app-footer>
