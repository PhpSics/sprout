<app-header></app-header>
<!-- ./inner_cont_body -->
<section class="inner_cont_body">
    <div class="container-fluid main_bg_white">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <app-side-menu></app-side-menu>
                <div class="admin_menus">
                    <div class="my_transport_all bg_admin_one">
                        <div class="goBack">
                            <a routerLink="/otherfee" class="btn"><i class="fa fa-chevron-left"></i> Back</a>
                        </div>

                        <div class="transport_title titles_tl">
                            <h3>Fee Management</h3>
                            <a class="btn btn_goback" data-toggle="modal" data-target="#transport"><i class="fa fa-plus-circle"></i>
                Add New</a>
                        </div>

                        <div class="tab-custom-bdy">
                            <div class="table-responsive">
                                <table class="table custom_table_one custom_table_two table-bordered">

                                    <tbody *ngFor="let fee of fees">
                                        <tr *ngFor="let feeData of fee.studentId">
                                            <td>{{feeData.studentName}}</td>
                                            <td><i class="fa fa-trash curs-p" (click)="openDialog('delete',fee._id,feeData._id)"></i></td>
                                        </tr>
                                        <tr class="align-center" *ngIf="fees.length==0">
                                            <td colspan="2">No Data</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ./admin_menus -->
            </div>
            <!-- ./col-lg-12 col-md-12 col-sm-12 col-xs-12 -->
        </div>
        <!-- ./row -->
    </div>
    <!-- ./container-fluid -->
</section>
<!-- ./inner_cont_body -->

<!------------------------------>
<!-------- Modal popups -------->
<!------------------------------>

<!-- Transport popup -->
<div id="transport" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add</h4>
                <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
            </div>
            <!-- ./modal-header -->
            <div class="modal-body">

                <div class="popup_p">
                    <form [formGroup]="feeForm" (ngSubmit)='saveFee()'>
                        <div class="form-group">
                            <input type="text" class="form-control" [ngClass]="{'error': submitted && f.feeName.errors}" placeholder="Book Fee" readonly formControlName="feeName">
                            <input type="hidden" class="form-control" [ngClass]="{'error': submitted && f.schoolId.errors}" placeholder="" formControlName="schoolId">
                            <input type="hidden" class="form-control" placeholder="" formControlName="fromName">
                            <input type="hidden" class="form-control" placeholder="" formControlName="fromImage">
                            <input type="hidden" class="form-control" placeholder="" formControlName="termName">
                            <input type="hidden" class="form-control" placeholder="" formControlName="FromdtStr">
                            <input type="hidden" class="form-control" placeholder="" formControlName="TodtStr">
                            <input type="hidden" class="form-control" placeholder="" formControlName="streamId" value="{{streamId}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" [ngClass]="{'error': submitted && f.amount.errors}" placeholder="$100.0" formControlName="amount">
                        </div>
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" placeholder="Search" (change)="searchStudent($event.target.value)"> -->
                            <input matInput placeholder="Search" class="form-control" aria-label="State" [matAutocomplete]="auto" name="stateCtrl" formControlName="stateCtrl" (change)="searchStudent($event.target.value)" (keyup)="searchStudent($event.target.value)">
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let std of studNames" [value]="std.studentName" (click)="clickMe(std.studentClass._id,std.studentStream._id,std._id,std.studentName,std.studentClass.className,std.studentStream.streamName)">
                                    <span>{{std.studentName}}-{{std.studentClass.className}} {{std.studentStream.streamName}}</span>
                                </mat-option>
                            </mat-autocomplete>

                            <!-- <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option *ngFor="let user of users" [value]="user">
                                    <span>{{ user.name }}</span>
                                    <small> | ID: {{user.id}}</small>
                                </mat-option>
                            </mat-autocomplete> -->
                        </div>
                        <div class="form-group">
                            <label><b>Student List</b></label>
                            <ul>
                                <li class="nstyle" *ngFor="let studs of studList">{{studs}}</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <select class="form-control" [ngClass]="{'error': submitted && f.classId.errors}" formControlName="classId" (change)="changeClass($event)">
                                <option value="">Select Class</option>
                                <option *ngFor="let class of classes" [attr.data-streamId]="class._id" value="{{class.classId._id}}">{{class.classId.className}} {{class.streamName}}</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <ng-multiselect-dropdown [placeholder]="'Select Student'" [data]="students" name="studentId" formControlName="studentId" [settings]="studentSettings" (onSelect)="onItemSelect($event,'student')" (onSelectAll)="onSelectAll($event,'student')" (onDeSelectAll)="onDeSelectAll($event,'student')"
                                (onDeSelect)="onItemDeselect($event,'student')">
                            </ng-multiselect-dropdown>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn" value="Add">
                        </div>
                    </form>
                </div>

            </div>
            <!-- ./modal-body -->
        </div>
        <!-- ./modal-content -->

    </div>
    <!-- ./modal-dialog -->
</div>
<!-- #/transport -->

<app-footer></app-footer>
