<div class="admin_container">
  <div class="admin_login">
    <div class="admin_logo">
      <img src="assets/images/logo.png" />
    </div>
    <!-- ./admin_logo -->

    <div class="login_body" [ngClass]="{
        hide_login_body: clickType == 'forgot',
        show_login_body: clickType == 'login'
      }">
      <h5>Sign In</h5>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h6 *ngIf="submitted && errorMessage" class="error-cls">
          {{ errorMessage }}
        </h6>
        <div class="form-group">
          <input type="text" [ngClass]="{ error: submitted && f.userName.errors }" class="form-control"
            placeholder="Email" formControlName="userName" />
        </div>
        <div class="form-group">
          <input type="password" [ngClass]="{ error: submitted && f.password.errors }" class="form-control"
            placeholder="Password" formControlName="password" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn orange_color btn_full" value="Sign in" />
        </div>
      </form>
      <a href="javascript:;" id="forgot_pass" (click)="changeView(1)">Forgot Password?</a>
    </div>
    <!-- ./login_body -->

    <div class="forgot_password" [ngClass]="{ show_forgot_password: clickType == 'forgot' }">
      <h5>Reset Password</h5>
      <h6 *ngIf="forgotsubmitted && errorForgotMessage" class="error-cls">
        {{ errorForgotMessage }}
      </h6>
      <h6 *ngIf="successMessage" class="success-cls">
        {{ successMessage }}
      </h6>
      <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" [ngClass]="{ error: forgotsubmitted && g.userName.errors }" class="form-control" formControlName="userName"/>
        </div>
        <div class="form-group">
          <input type="submit" class="btn orange_color btn_full" value="Reset Password" />
        </div>
      </form>
      <a href="javascript:;" id="login_link" (click)="changeView(0)">Already have an account!</a>
    </div>
    <!-- ./forgot_password -->
  </div>
  <!-- ./admin_login -->
</div>
<!-- ./admin_container -->
