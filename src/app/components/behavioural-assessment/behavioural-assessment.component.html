<app-header></app-header>
<!-- ./inner_cont_body -->
<section class="inner_cont_body">
    <div class="container-fluid main_bg_white">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <app-side-menu></app-side-menu>
                <div class="admin_menus">
                    <div class="my_transport_all bg_admin_one">
                        <div class="goBack">
                            <a routerLink="/assessment" class="btn"><i class="fa fa-chevron-left"></i> Back</a>
                        </div>

                        <div class="transport_title">
                            <h3>Behavioural Assessments</h3>
                        </div>

                        <div class="student_profile">
                            <div class="student_prof_inner">
                                <div class="student_img">
                                    <img src="http://neatoday.org/wp-content/uploads/2016/09/Black_girl_classroom-e1473020989147.jpg">
                                </div>
                                <!-- ./student_prof_inner -->
                                <div class="student_details">
                                    <h2>Santa Maria</h2>
                                    <span>Class : 7A</span>
                                </div>
                                <!-- ./student_details -->
                            </div>
                            <!-- ./student_prof_inner -->
                        </div>
                        <!-- ./student_profile -->

                        <div class="behav_assmnt">
                            <div class="form-group">
                                <select class="form-control">
                                <option>Behavioural Metrics</option>
                              </select>
                            </div>
                            <div class="row text-center bg_white">
                                <div class="col-md-4">
                                    <div class="btn-group">
                                        <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                                            Previous
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                                </div>
                                <div class="col-md-4">
                                    <div class="btn-group">
                                        <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                                            Next
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="calendar_main">
                                <mwl-calendar-month-view [events]="events" [viewDate]="viewDate">
                                </mwl-calendar-month-view>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ./admin_menus -->
            </div>
            <!-- ./col-lg-12 col-md-12 col-sm-12 col-xs-12 -->
        </div>
        <!-- ./row -->
    </div>
    <!-- ./container-fluid -->
</section>
<!-- ./inner_cont_body -->
<app-footer></app-footer>
